<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <style type= "text/css">
        body {
            font-family:sans-serif;
        }
        
    </style>

    <body>
        <div id='target'></div>
        
        <script>
            
            var graph = d3.select('body')
                .append('svg')
                .attr('width', window.innerWidth)
                .attr('height', window.innerHeight);
            
            d3.json('museums.json',function(error,data) {
                if (error) throw error;
                
                svg(data);
            })
            
            function svg(data){
                var tmp = [];
                for (var i in data){
                    tmp.push(data[i].operatingExpenses);
                }
                var max = d3.max(tmp);
                console.log(max);
                
                var x = d3.scaleLinear()
                          .domain([0, data.length])          
                          .range([0, window.innerWidth]);
                
                var y = d3.scaleLinear()
                          .domain([0, max])
                          .range([0,window.innerHeight]);
                
                graph.append('g')
                     .attr('id', 'group');
                
                var group = graph.select('#group')
                    .selectAll('g')
                    .data(data)
                    .enter()
                    .append('g')
                    .attr('x', function(d,i){ return x(i);})
                    .attr('transform', function(d,i){
                       return 'translate(' + x(i) + ', ' + 0 + ')';
            		});
            		
            	group.append('rect')
            	     .attr('class', 'bar')
            	     .attr('y', function(error,data){ return y(d.operatingExpenses);})
            	     .attr('width', function(d,i){return x(0);})
            	     .attr('height', function(d,i){return y(d.operatingExpenses);});
            	
            	group.append('text')
            	     .text(function(d) {return d.name; })
            	     .attr('transform', function(d, i) { return 'translate(0, ' + window.innerHeight + ')rotate(-90)'; });
            }  
            
                    

        </script>
    </body>
</html>
