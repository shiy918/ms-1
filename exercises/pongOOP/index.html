<!DOCTYPE html>
<html>
    <head>
        <!--p5 core library CDN-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>

        <script>
            // globals
            var quantity = 2;
            var paddleColor;
            var score=0;
            var pongBalls=[];

            // p5 calls setup() exactly once when the canvas loads
            function setup() {
                createCanvas(500, 500);
                rectMode(CENTER);
                for (var i=0; i<quantity; i++) {
                   pongBalls.push(new PongBall(random(width), random(height)));
                }

                // paddle color
                paddleColor = color(255, 255, 0);

             }

            function draw() {
                background('lightgray');
                fill('black');

                for(var i=0; i<quantity; i++){
                    pongBalls[i].update();
                }
                    
                fill(paddleColor);
                rect(mouseX, height - 30, width / 6, 10, 5);
                fill('black');
                text(score, mouseX, height-25);
            }

            //capitalize P, which means it's a class
            function PongBall(myX, myY) {
                this.x = myX;        //global USE 'this' to encapsulate it 
                this.y = myY;
                this.xSpeed = random(-2.5, 2.5);
                this.ySpeed = random(-2.5, 2.5);
                this.score = 0;
                
                this.update = function() {
                                        // position update
                    this.x += this.xSpeed;
                    this.y += this.ySpeed;

                    // boundaries
                    // horizontal boundary
                    if (this.x > width - 5 || this.x < 5) {
                        this.xSpeed *= -1; // xSpeed *= -1;
                    }

                    // top boundary
                    if (this.y[i] + this.ySpeed < 5) {
                        this.ySpeed *= -1; // xSpeed *= -1;
                    }

                    // paddel boundary
                    if (this.y >= height - 40 && abs(mouseX-this.x) < width/12 && this.y < height - 40 + this.ySpeed) {
                        this.ySpeed * -1  // ySpeed *= -1;
                        // fun items
                        this.xSpeed *= 1.2;
                        this.ySpeed *= 1.2;
                        paddleColor = color(random(255), 0, 0);
                        score++;
                }
                 ellipse(this.x[i], this.y[i], 10, 10);
            }
}
         
        </script>
    </head>
    <body>

    </body>
</html>
