<!DOCTYPE html>
<html>
    <head>
        <title>Boostrap Grid</title>
        <link rel='stylesheet' href='bootstrap.min.css'>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">-->
        
        <style>
            body{
                background-color:lightgray;
            }
            .container{
                /*max-width:100% ;  */
            }
            
            div {
                /*background-color:pink;*/
                /*border:1px solid white;*/
                border-top: 1px solid black;
                min-height: 2em;
            }
            
            div:hover{
                border-top: 2px solid black;
            }
            
            div > div> div:hover{
                background-color: snow;
                font-weight: bolder;
            }
            
            footer {
                position: fixed;
                width: 100%;
                bottom:0;
                min-height:100px;
                box-shadow:0px 0px 25px gray;
            }
            
            footer div{
                border: 0;
                font-size:small;
                padding: 1em;
            }
            
             svg {
                background-color: lavender;
            }
            
        </style>
    </head>
    <body>
        <!--Container-->
        <div class='container'>
            <div class='row'>Default to 12</div>
            <div class='row'>
                <div class='col-3'>col-3</div>
            </div>
            <div class='row'>
                <div class='col-sm-12 col-md-10 col-xl-6'>col-sm-12 col-md-10 col-xl-6</div>
            </div>    
            <div class='row'>
                <div class='col-lg-4 col-md-4 col-sm-6'>col-lg-4 col-md-4 col-sm-6</div>
                <div class='col-lg-4 col-md-8 col-sm-6'>col-lg-4 col-md-8 col-sm-6</div>
                <!--d  default-->
               <div class='col-lg-4 d-lg-block d-none'>
                    <svg width='100%' height='100'></svg>
                    col-lg-4 d-lg-block d-none
                </div>
            </div>
            </div>
            
            <footer>
                <div class='row'>
                    <div class='col-sm-3'></div>
                    <div class='col-sm-2'>Key</div>
                    <div class='col-sm-2'>Source</div>
                    <div class='col-sm-2'>Credits</div>
                    <div class='col-sm-3'></div>
                </div>
            </footer>
        </div>
    </body>
</html>
