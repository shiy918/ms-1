<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <title>Bootstrap Carousel</title>
        <link href='bootstrap.min.css' rel='stylesheet'>
        <!-- <script src='./bootstrap.bundle.min.js'></script>-->
       
        <!-- Custom styles for this template -->
        <!-- <link href="carousel.css" rel="stylesheet"> -->
       
    <body>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <!--indicators, the dots at the bottom, ordered list-->
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to='0' class='active'></li>
                <li data-target="#mycarousel" data-slide-to='1'></li>
                <li data-target="#mycarousel" data-slide-to='2'></li>
            </ol>
            
            <!--pictures-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                   <img src="picture1.jpg" alt="first picture"> 
                </div>
                
                <div class="carousel-item">
                    <img src="picture2.jpg" alt="second picture">
                </div>
                
                <div class="carousel-item">
                    <img src="picture3.jpg" alt="third picture">
                </div>
                
            </div>
            
            <!--controls-->
            <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            
            
        </div>
        
        <!-- Bootstrap core JavaScript
       ================================================== -->
       <!-- Placed at the end of the document so the pages load faster -->
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
       <!-- <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script> -->
       <!-- <script src="assets/js/vendor/popper.min.js"></script> -->
       <script src="bootstrap.bundle.min.js"></script>
       <script>
            $('#mycarousel').on('slide.bs.carousel', function () {
                
                // console.log($('div.active').index());
                $('body').css('background-color','pink');
                //we can change the color of a background or sth with a jquery
             })
       </script>
    </body>
</html>
